apiVersion: v1
kind: Pod
metadata:
  name: kaniko
  labels:
    eidf/user: "s2234411"
spec:
  containers:
    - name: kaniko
      resources:
        requests:
          cpu: "4" 
          memory: "32Gi" 
        limits:
          cpu: "4" 
          memory: "32Gi"
      image: gcr.io/kaniko-project/executor:v1.21.1
      args:
        [
          "--dockerfile=Dockerfile",
          "--context=git://github.com/gautierdag/plancraft.git#main",
          "--destination=docker.io/gautierdag/plancraft:latest",
          "--compressed-caching=true",
          "--snapshotMode=redo",
          "--use-new-run"
        ]
      volumeMounts:
        - name: docker-config-gautierdag
          mountPath: /kaniko/.docker
  volumes:
    - name: docker-config-gautierdag
      secret:
        secretName: regcred-gautierdag
  restartPolicy: Never
