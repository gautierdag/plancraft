plancraft:
  # model: microsoft/Phi-3-mini-128k-instruct
  # model: meta-llama/Meta-Llama-3-8B-Instruct
  # model: CohereForAI/c4ai-command-r-v01
  # model: "gpt-4o"
  # model: mistralai/Mistral-7B-Instruct-v0.2
  model: HuggingFaceM4/idefics2-8b-chatty
  num_generations: 1
  # mode: "react"
  mode: "oracle"
  # mode: "dummy"
  max_steps: 80
  quantize: False
  environment:
    symbolic: False
    symbolic_observation_space: True
    symbolic_action_space: True
  split: val
  batch_size: 1
  max_message_window: 30
  resume: True
  output_dir: "outputs"
wandb:
  project: "plancraft"
  entity: "itl"
  mode: "disabled"
launch:
  command: "python main.py"
  job_name: "plancraft-s2234411"
  gpu_limit: 1
  gpu_product: NVIDIA-A100-SXM4-80GB
  cpu_request: 12
  ram_request: 80Gi
  interactive: False
  namespace: informatics
  env_vars:
    HF_TOKEN:
      secret_name: s2234411-hf
      key: HF_TOKEN
    OPENAI_API_KEY:
      secret_name: s2234411-openai
      key: OPENAI_API_KEY
    WANDB_API_KEY:
      secret_name: s2234411-wandb
      key: WANDB_API_KEY
    SLACK_WEBHOOK:
      secret_name: s2234411-slack-webhook
      key: SLACK_WEBHOOK